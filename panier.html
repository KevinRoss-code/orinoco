<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page du panier</title>
    <link rel="stylesheet" type="text/css" href="./css/panier.css">
</head>

<body>
   <header><img src="15675819263013_image1.png" alt="Image du site" id="logo"></header>
   <section id="panier">
    <form method="POST" id="formulaire" name ="form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="user_name" required>
            <span id="erreur"></span>
            <label for="surname">Prénom :</label>
            <input type="tex" id="surname" name="user_surname" required>
            <span id="erreur2"></span>
            <label for="adress">Adresse :</label>
            <input type="tex" id="adress" name="user_adress" required>
            <span id="erreur3"></span>
            <label for="city">Ville :</label>
            <input type="tex" id="city" name="user_city" required>
            <span id="erreur4"></span>
            <label for="mail">e-mail :</label>
            <input type="email" id="mail" name="user_mail" required>
            <span id="erreur5"></span>
            <input type="submit" id="envoi">
    </form> 
    
</section>
  


    
    
</body>
<script src="./js/class.Panier.js"></script>
<script src="./js/panier.js"></script>




</html>
